<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="LoginForm.css">
    </head>
    <body>
        <div class="hero">

            <div class="form-box">

                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">
                </div>

                <form id="login" class="input-group">
                    <input type="email" class="input-field" placeholder="Enter Your Email" required>
                    <input type="password" class="input-field" placeholder="Enter Your Passward" required>
                    <input type="checkbox" class="check-box"><span>Remember Passward</span>
                    <a style="text-decoration: none;"><button type="submit" class="submit-btn">Login</button></a>
                </form>

                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Enter Your Name" required>
                    <input type="email" class="input-field" placeholder="Enter Your Email" required>
                    <input type="password" class="input-field" placeholder="Enter Your Passward" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <a style="text-decoration: none;"><button type="submit" class="submit-btn">Register</button></a>
                </form>

            </div>
        </div>

        <script>
            var x = document.getElementById('login');
            var y = document.getElementById('register');
            var z = document.getElementById('btn');

            function register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

        </script>

    </body>
</html>
